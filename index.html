<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap");
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <img class="desktop" src="images/pattern-background-desktop.svg">
        <img class="mobile" src="images/pattern-background-mobile.svg">
      <div class="card">
        <img id="illustration" src="images/illustration-hero.svg" />
        <h2>Order Summary</h2>
        <p class="desc">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="payments">
          <img id="music-icon" src="images/icon-music.svg"/>
          <div class="payments-txt">
            <p class="text bold">Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <a href="#" id="change">Change</a>
        </div>

        <button id="proceed">Proceed to Payment</button>
        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">EnabledBoop</a>.
    </div>
  </body>
</html>
